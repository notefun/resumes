<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> -->
    <title>Resume</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f8f8f8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        /* margin: 50px 50px; */
        background-color: gray;
    }

    .row {
        font-family: "Microsoft YaHei";
        /* font-size: 11pt; */
        /* line-height: 1.6; */
        /* font-weight: bold; */
    }

    .title {
        /* color: rgb(107,187,176); */
        /* font-size:18px; */
    }
</style>

<body>
    <div class="bg-white m-4 rounded-4" style="height: 93vh">
        <div class="m-4 pt-4 pb-0 wow fadeInUp">
            <ul class="nav nav-pills p-3 rounded-2" style="background:lightgrey">
                {% if page.info %}
                <li class="nav-item">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button">个人信息</button>
                </li>
                {% endif %}
                {% if page.education %}
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-education"
                        type="button">教育经历</button>
                </li>
                {% endif %}
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button"
                        disabled>实习经历</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button">项目经历</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button">专业技能</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button">社会工作</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button">荣誉证书</button>
                </li>

            </ul>
        </div>
        <!-- <hr class="divider m-4 mt-0 " > -->
        <div class="tab-content m-4 p-3 rounded-2 border">
            <div class="tab-pane fade show active" id="pills-education" role="tabpanel" tabindex="0">
                <!-- internal start -->
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills col-3" role="tablist" aria-orientation="vertical">
                        {% for ele in page.education %}
                        <button name="education" class="nav-link text-end" data-bs-toggle="pill"
                            data-bs-target="#education{{ forloop.index }}" type="button" aria-selected="false">{{
                            ele.time }}</button>
                        {% endfor %}
                        <script>
                            let re = document.getElementsByName("education")[0];
                            re.className = re.className + " active";
                            re.setAttribute("aria-selected", "true")
                        </script>
                    </div>
                    <div class="tab-content col-9 m-4">
                        {% for ele in page.education %}
                        <div name="edu-details" class="tab-pane fade" id="education{{ forloop.index }}">
                            <div class="row align-items-center">
                                <h3 class="font-weight-bold">
                                    {{ ele.school }} 
                                </h3>
                                <h4 class="font-weight-bold">
                                    {{ ele.degree }} 
                                </h4>
                                <div class="col-12 font-weight-bold">
                                    {{ ele.time }} 
                                </div>
                                <div class="col-12 font-weight-bold text-muted" style="font-size:8px">
                                    GPA: {{ ele.gpa }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <script>
                            let ree = document.getElementsByName("edu-details")[0];
                            ree.className = ree.className + " show active";
                            // re.setAttribute("aria-selected","true")
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/wow.js"></script>
        <script>
            new WOW().init();
        </script>
</body>

</html>
