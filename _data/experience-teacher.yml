internship:
- time: "2022.04-2022.06"
  title: EVA Solver (Math)
  content:
  - 帮助海外学生解答高中数学题目。比对国内外知识点差异，提供针对性的帮助与支持。
  - 考虑到非中文用户，我们采用英语对全部题目进行恢复，并对知识点进行梳理和总结，优化解题思路，从而帮助学生更好的理解相关内容。

- time: "2019.11-2019.12"
  title: 数学和英语相关内容辅导
  content:
  - 主要分析学生学习情况，并给出相关学习和生活上的建议和指导。
  - 教学目的明确，能够根据课堂所学内容和相应学科标准，进行相应的补充，并针对薄弱环节做针对性指导。
  - 同时，针对学生的心理问题，结合其爱好，建立其对学习的兴趣和师生关系。
  - 在学习后，学生的学习兴趣有所增加，在数学方面成绩有一定提高。 # 作业量不合理，生活适应能力差，没有学习目的，不爱背诵 计算机 

- time: "2020.01"
  title: 数学相关内容辅导
  content:
  - 结合家长诉求，对学生在图像、一次函数和方程部分进行专项辅导，教学目的明确。
  - 根据教学情况，发现学生在学习过程中的问题，并给出解决方案。其中，对短期内不能解决的问题，将具体的方法转交给家长进行参考。
  - 在教学后，学生能够正确处理这类数学问题，错误率有所下降。 # 即没有很好的图形化思维能力


projects:
- time: "2021.09-2022.03"
  title: 编程课堂试讲与授课
  content:
  - 针对初中学段进行Python编程教学，教学内容包括基本的条件和循环语句，算法类题目解答与实践等。
  - 与在场的其它老师进行讨论，不断优化当期知识点的教学手段，并触类旁通应用于其它授课流程之中。
- time: "2019.07 - 2020.02" 
  title: 创新100思维训练Scratch
  content:
  - 该考试主要针对小学三到五年级学生，测试其思维和相关编程能力。笔试部分以试卷形式展现，包括了物理、数字、数据结构、算法等多个方面；机试部分需要用Scratch进行编程，例如哈希表等。
  - 本人主要负责笔试部分的监考，题目答疑；以及机试部分的软件调试、故障解决、现场答疑、考后阅卷评分等工作。
- time: "2017.08"
  title: “科技一夏，遇见未来”校级暑期支教活动
  content:
  - 在支教活动中，支教团队前往江西上饶进行暑期支教，为他们传授与科技和计算机相关的知识，同时解决贫困地区学生的相关生活问题，真正走入当地并感受当地的文化和特色。
  - 本人主要负责学生的课堂教学。通过游戏和活动，以寓教于乐的方式激发学生学习兴趣，从中能够学习到相应的内容。同时在周末时间，进行个体辅导，发现其中的问题并进行个性化的学习情况管理，并整理成相关案例。
  - 获得该类活动最佳项目奖及上海市知行杯社会实践项目大赛二等奖。
  - 考虑到时间原因，比起教学知识，提供一种教学想法更为重要。因此，以游戏的形式进行管理有助于这一目的的实现，使学生能够有学习兴趣，乐于学习，从而进行交际。同时，针对学生进行个性化辅导和学习情况跟踪。



